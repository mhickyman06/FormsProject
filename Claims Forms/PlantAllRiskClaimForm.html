<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Styles/site.css">
    <title>Plant All Risk Claim Form</title>
</head>
<body>
    <div class="container risk_container">
        <div class="risk_inner">
            <form>
                <div class="about">
                    <p>The issue of this form is NOT an admission of liability on the part of the
                         Company. Please answer all questions fully and return form without delay to<br>
                         <span style="font-weight: 1000;">
                            <bold>ALLIANZ NIGERIA INSURANCE PLC</bold>
                        </span>
                    </p>
                    <hr>
                </div>
                <div class="insurediv mt-3">
                    <div>
                        <ol class="insureinputlist">
                            
                            <li>
                                <label for="insuredname">Name of Insured</label>
                                <input type="text" name="insuredname" id="insuredname">
                            </li>
                            <li>
                                <label for="policyno">Policy No</label>
                                <input type="text" name="policyno" id="policyno">
                            </li>
                            <li>
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address">
                            </li>
                            <li>
                                <label for="tellno">Telephone No</label>
                                <input type="text" name="tellno" id="tellno">
                            </li>
                            <li>
                                <label for="businessoroccupation">Occupation or Business</label>
                                <input type="text" name="businessoroccupation" id="businessoroccupation">
                            </li>
                          
                        </ol>
                        <ol class="insureinputlist">
                            <h6>Details of Plant Lost or Damaged</h6>
                            <ol>
                                <li>
                                    <label for="itemno">Item No</label>
                                    <input type="text" name="itemno" id="itemno">
                                </li>
                                <li>
                                    <label for="make">Maake</label>
                                    <input type="text" name="make" id="make">
                                </li>
                                <li>
                                    <label for="registrationno">Registration No</label>
                                    <input type="text" name="registrationno" id="registrationno">
                                </li>
                                <li>
                                    <label for="manufactureyear">Year of Manufacture No</label>
                                    <input type="text" name="manufactureyear" id="manufactureyear">
                                </li>
                                <li>
                                    <label for="pruchasedate"> Date of Purchase</label>
                                    <input type="date" name="pruchasedate" id="pruchasedate">
                                </li>
                                <li>
                                    <label for="costprice">Cost Price </label>
                                    <input type="text" name="costprice" id="costprice">
                                </li>
                                <li>
                                    <label for="claipresentvaluesum">Sum Claimed for: Present Value</label>
                                    <input type="text" style="width: 20%;" name="claipresentvaluesum" id="claipresentvaluesum">
                                    <label  for="clairepairsvaluesum">or Repairs</label>
                                    <input   style="width: 20%;"type="text" name="clairepairsvaluesum" id="clairepairsvaluesum">
                                </li>
                            </ol>
                            <div class="mt-4">
                                <p>please state:-</p>
                                <label for="lossdatetime">Date and hour of loss/damage, if known</label>
                                <input type="datetime-local" name="lossdatetime" id="lossdatetime"><br>
                                <label for="propertylastseenlocation">If not known, when, where and b whom the property was last seen intact</label>
                                <input type="text" name="propertylastseenlocation" id="propertylastseenlocation"><br>
                                <label for="losslocation">Where loss/damage occurred:</label>
                                <input type="text" name="losslocation" id="losslocation"><br>
                                <label for="damagedpartsandextent">Parts damaged and extent</label>
                                <input type="text" name="damagedpartsandextent" id="damagedpartsandextent"><br>
                                <label for="whereplantmaybesen">Where plant ma be seen</label>
                                <input type="text" name="whereplantmaybesen" id="whereplantmaybesen"><br>
                                <label for="lossdamagecircustances">Please give FULL account of circumstances in which loss/damage was sustained In the event of loss by theft</label>
                                <textarea style="width: 60%;" type="text" name="lossdamagecircustances" id="lossdamagecircustances"></textarea><br>
                                <label for="ispolicenotified">Have the police been informed</label>
                                <select name="ispolicenotified" id="ispolicenotified">
                                    <option value="" disabled="disabled" selected>Please SelectS</option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                                <label for="policestationbranchandwhen">If so, when and which Police station</label>
                                <input type="text" name="policepersonstationbranchandwhen" id="policestationlbranchandwhen"><br>
                                <label for="lossreportperson">Who was the person responsible in your employment to whom the loss reported</label>
                                <input type="text" name="lossreportperson" id="lossreportperson"><br>
                                <label for="issoleowner">Are you the sole owner of the property lost or damaged</label>
                                <select name="issoleowner" id="issoleowner">
                                    <option value="" disabled="disabled" selected>Please SelectS</option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select><br>
                                <label for="ownershipedetails">If not, please give full details of ownership</label>
                                <textarea name="ownershipedetails" id="ownershipedetails" style="width: 60%;"></textarea>
                                <label for="isinvolvedthirdparty">If loss/damage involved a Third party, state the name, address and details of his insurers</label>
                                <input type="text" style="width: 60%;" name="isinvolvedthirdparty" id="isinvolvedthirdparty">
                            </div>
                        </ol>
                    </div>
                    <hr>
                    <div class="mt-3">
                        <h6>Declaration</h6>
                        <label for="declarantname">I/We(name in full</label>
                        <input type="text" name="declarantname" id="declarantname"><br>
                        <label for="declarantposition">Position declare the above answers to be true and correct AND acknowledge that the insurer may make its decision
                             on indemnity having regard to these answers.
                        </label>
                    </div>
                    <div class="mt-3 row">
                        <div class="col-sm-6">
                            <label for="declarantsignature">Signature</label>
                            <input type="file" name="declarantsignature" id="declarantsignature" >
                        </div>
                        <div class="col-sm-6">
                            <label for="signaturedate">Date</label>
                            <input type="date" name="signaturedate" id="signaturedate" >
                        </div>
                    </div>
                </div>
                <div class="mt-4" style="text-align: center;">
                    <button id="submitinfo" name="submitinfo" type="submit" class="btn btn-sm btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

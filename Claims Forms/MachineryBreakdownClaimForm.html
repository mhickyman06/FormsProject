<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machinnery Breakdown Claim Form</title>
    <link rel="stylesheet" href="../Styles/site.css">
    <link rel="stylesheet" href="../Styles/bootstrap/dist/css/bootstrap.css">
    <title>All Risk Claim Form</title>
    <style>
        .insureinputlist h6 {
                    font-size: 14px;
                    font-family: 'Calibri', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
                    font-weight: bold;
                }
        .insureinputlist ol{
            list-style: lower-alpha;
        }
        .insurediv h6{
            font-size: 14px;
            font-family: 'Calibri', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container risk_container">
        <div class="risk_inner">
            <form>
                <div class="about">
                    <p>The issue of this form is NOT an admission of liability on the part of the
                         Company. Please answer all questions fully and return form without delay to<br>
                         <span style="font-weight: 1000;">
                            <bold>ALLIANZ NIGERIA INSURANCE PLC</bold>
                        </span>
                    </p>
                    <hr>
                </div>
                <div class="insurediv mt-3">
                    <div>
                        <ol class="insureinputlist">
                            <li>
                                <h6>Details of Insured</h6>
                               <ol >
                                  <li>
                                    <label for="insuredname">Insured Name</label>
                                    <input name="insuredname" id="insuredname">
                                  </li>
                                  <li>
                                    <label for="businessaddress">Business Address</label>
                                    <input name="businessaddress" id="businessaddress">
                                  </li>
                                  <li>
                                    <label for="insuredcontactperson">Insured Contact Person</label>
                                    <input name="insuredcontactperson" id="insuredcontactperson">
                                  </li>
                                  <li>
                                    <label for="telno">Tel No</label>
                                    <input name="telno" id="telno">
                                  </li>
                                  <li>
                                    <label for="emailaddress">Email Address</label>
                                    <input name="emailaddress" id="emailaddress">
                                  </li>
                               </ol>
                            </li>
                            <li>
                                <h6>Details of Machine</h6>
                                <ol >
                                    <li>
                                      <label for="equipmentmodel">Make and Model of Equipment</label>
                                      <input name="equipmentmodel" id="equipmentmodel">
                                    </li>
                                    <li>
                                      <label for="serialno">Serial No</label>
                                      <input name="serialno" id="serialno">
                                    </li>
                                    <li>
                                      <label for="purchasedate"> Date of Purchase</label>
                                      <input name="purchasedate" id="purchasedate">
                                    </li>
                                    <li>
                                      <label for="replacementvalue">New Replacement Value</label>
                                      <input name="replacementvalue" id="replacementvalue">
                                    </li>
                                    <li>
                                        <label for="maintenancecontent">Does the Insured have a Maintenance Contract in place?</label>
                                        <input name="maintenancecontent" id="maintenancecontent">
                                      </li>
                                      <li>
                                        <label for="iswaranty">Is this item under a manufacturer's warranty? </label>
                                        <select name="iswaranty" id="iswaranty">
                                            <option value="" selected disabled="disabled"> please select</option>
                                            <option value="true">True</option>
                                            <option value="false">False</option>
                                        </select>
                                      </li>
                                </ol>   
                            </li>
                            <li>
                                <h6>Details of Loss/Damage</h6>
                                <ol>
                                    <li>
                                        <label for="lossdate">Date and time of loss/damage</label>
                                        <input name="lossdate" id="lossdate">
                                      </li>
                                      <li>
                                          <label for="lossdetails">Detailed description of how the loss occurred</label>
                                          <textarea name="lossdetails" id="lossdetails" style="width: 50%;" ></textarea>
                                      </li>
                                      <li>
                                        <label for="placeofloss">Place where loss damage occurred</label>
                                        <input name="placeofloss" id="placeofloss">
                                      </li>
                                </ol>
                            </li>
                        </ol>
                    </div>
                    <hr>
                    <div class="mt-5">
                        <h6>DECLARATION</h6>
                        <div class="mt-3">
                            <label for="declarantname">I/We</label>
                            <input type="text" name="declarantname" id="declarantname" class="nonoutlineinput" style="width: 50%;"><br>
                            <label for="declarantposition">position of the insured and on behalf of the insured
                                declare the above answers to be true and correct AND acknowledge that the insurer may make its decision
                                 on indemnity having regard to these answers.</label>
                            <input type="text" name="declarantposition" id="declarantposition" class="nonoutlineinput" style="width: 50%;">
                        </div>
                    </div>
                    <div class="mt-3 row">
                        <div class="col-sm-6">
                            <label for="declarantsignature">Signature</label>
                            <input type="file" name="declarantsignature" id="declarantsignature" >
                        </div>
                        <div class="col-sm-6">
                            <label for="signaturedate">Date</label>
                            <input type="date" name="signaturedate" id="signaturedate" >
                        </div>
                    </div>
                </div>
                <div class="mt-4" style="text-align: center;">
                    <button id="submitinfo" name="submitinfo" type="submit" class="btn btn-sm btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

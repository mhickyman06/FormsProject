<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Styles/site.css">
    <title>Personal Accident Claim Form</title>
</head>
<body>
    <div class="container risk_container">
        <div class="risk_inner">
            <form>
                <div class="about">
                    <p>The issue of this form is NOT an admission of liability on the part of the
                        Company. Please answer all questions fully and return form without delay to<br>
                        <span style="font-weight: 1000;">
                            <bold>ALLIANZ NIGERIA INSURANCE PLC</bold>
                        </span>
                    </p>
                    <hr>
                </div>
                <div class="insurediv mt-3">
                    <div>
                        <ol class="insureinputlist">
                            <li>
                                <label for="policyno">Policy No</label>
                                <input type="text" name="policyno" id="policyno">
                            </li>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name">
                            </li>
                            <li>
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address">
                            </li>
                            <li>
                                <label for="tellno">Tel No</label>
                                <input type="text" name="tellno" id="tellno">
                            </li>
                            <li>
                                <label for="occupation">Occupation</label>
                                <input type="text" name="occupation" id="occupation">
                            </li>
                            <li>
                                <label for="accidentdate">Date and Time of Accident</label>
                                <input type="datetime" name="accidentdate" id="accidentdate">
                            </li>
                            <li>
                                <label for="placeofaccident">Place</label>
                                <input type="text" name="placeofaccident" id="placeofaccident">
                            </li>
                            <li>
                                <label for="detailsofaccident">How did the accident happen and what were you doing at the time</label>
                                <textarea type="text" style="width: 60%;" name="detailsofaccident" id="detailsofaccident"></textarea>
                            </li>
                            
                            <li>
                                <label for="nameandaccidentaddress">Name and address of any witness of the accident</label>
                                <input type="text" name="nameandaccidentaddress" id="nameandaccidentaddress">
                            </li>
                            <li>
                                <label for="injuriessustain">What injuries did you sustain</label>
                                <input type="text" name="injuriessustain" id="injuriessustain">
                            </li>
                            <li>
                                <label for="doctornameandaddress">Name and address of the doctor attending to you</label>
                                <input type="text" name="doctornameandaddress" id="doctornameandaddress">
                            </li>
                            <li>
                                <label for="isyourdoctor">Is he/she your usual doctor</label>
                                <select name="isyourdoctor" id="isyourdoctor">
                                    <option value="" disabled="disabled" selected>please select</option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </li>
                            <li>
                                <label for="disbledlongnessfrom">How long have you been totally disabled? From</label>
                                <input type="time" name="disbledlongnessfrom" id="disbledlongnessfrom" style="width: 20%;">
                                <label for="disbledlongnessto">To</label>
                                <input type="date" name="disbledlongnessto" id="disbledlongnessto" style="width: 20%;">
                            </li>
                            <li>
                                <label for="partiallydisabledlingnessform">How long have you been partially disabled? From</label>
                                <input type="time" name="partiallydisabledlingnessform" id="partiallydisabledlingnessform" style="width: 20%;">
                                <label for="partiallydisabledlingnessto">To</label>
                                <input type="date" name="partiallydisabledlingnessto" id="partiallydisabledlingnessto" style="width: 20%;">
                            </li>
                            <li>
                                <label for="isrequiredmedicaltreatment">Have you required medical or surgical treatment during the past five (5) years</label>
                                <select name="isrequiredmedicaltreatment" id="isrequiredmedicaltreatment">
                                    <option value="" disabled="disabled" selected>please select</option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                                <label for="treatmentdetails">If so, please give particulars</label>
                                <textarea name="treatmentdetails" id="treatmentdetails" style="width: 60%;"></textarea>
                            </li>
                            <li>
                                <label for="isunderanypolicy">Are you claiming under any other policy for this accident</label>
                                <select name="isunderanypolicy" id="isunderanypolicy">
                                    <option value="" disabled="disabled" selected>please select</option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                                <label for="policydetails">If so, please give details</label>
                                <textarea name="policydetails" id="policydetails" style="width: 60%;"></textarea>
                            </li>
                        </ol>
                    </div>
                    <hr>
                    <div class="mt-3">
                        <h6>Declaration</h6>
                        <p>I declare that the above answers are true and complete</p>    
                    </div>
                    <div class="mt-4 row">
                        <div class="col-sm-6">
                            <label for="insuredsignature">Insured's Signature</label>
                            <input type="file" name="insuredsignature" id="insuredsignature" >
                        </div>
                        <div class="col-sm-6">
                            <label for="signaturedate">Date</label>
                            <input type="date" name="signaturedate" id="signaturedate" >
                        </div>
                </div>
                <div class="mt-4" style="text-align: center;">
                    <button id="submitinfo" name="submitinfo" type="submit" class="btn btn-sm btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
